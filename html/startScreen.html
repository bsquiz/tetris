<div class="m-auto full-height text-center solid-background" id="startScreen">
    <div class="logo-image">
	<h1>Tetris</h1>
        <div class="spires foreground">
            <div class="spire">
                <div class="cross"></div>
                <div class="spire-top half-rhombus"></div>
                <div class="spire-body">
                    <div class="window left"></div>
                    <div class="window"></div>
                    <div class="window right"></div>
                </div>
                </div>
                <div class="spire">
                    <div class="cross"></div>
                    <div class="spire-top zigzags"></div>
                    <div class="spire-body">
                        <div class="window left"></div>
                        <div class="window"></div>
                        <div class="window right"></div>
                    </div>
                </div>
                <div class="spire">
                    <div class="cross"></div>
                    <div class="spire-top dots"></div>
                    <div class="spire-body">
                        <div class="window left"></div>
                        <div class="window"></div>
                        <div class="window right"></div>
                    </div>
                </div>
        </div>
       <div class="wall">
            <div class="window"></div>

            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
        </div>

	<table class="font-xl m-auto">
		<tr>
			<td>move</td>
			<td class="d-sm-none">&leftarrow; &rightarrow;</td>
			<td class="d-md-none">drag left/right</td>
		</tr>
		<tr>
			<td>rotate</td>
			<td class="d-sm-none">&uparrow;</td>
			<td class="d-md-none">tap</td>
		</tr>
		<tr>
			<td>drop</td>
			<td class="d-sm-none">&downarrow;</td>
			<td class="d-md-none">drag down</td>
		</tr>
		<tr>
			<td>hard drop</td>
			<td class="d-sm-none">spacebar</td>
			<td class="d-md-none">swipe down</td>
		</tr>
	</table>
    <br>
    <button class="font-xl full-width" onclick="startGame()">PLAY</button>
</div>
