<div id="gameOver" class="font-xl fade-in text-center modal solid-background hide">
	<div>game over</div>
	<table class="m-auto">
		<tr>
			<td>score</td>
			<td id="finalScore">0</td>
		</tr>
		<tr>
			<td># of lines</td>
			<td id="finalLines">0</td>
		</tr>
		<tr>
			<td>level</td>
			<td id="finalLevel">0</td>
		</tr>
	</table>
	<button class="m-t-m full-width" onclick="Tetris.retry()">RETRY</button>
</div>
