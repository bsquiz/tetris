<html>
	<head>
		<title>tetris</title>
		<link rel="stylesheet" href="tetris.css">
		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="wrapper" class="flex">
			<div class="m-x-less" id="game">
				<div class="canvas-wrapper d-relative solid-border solid-background">
					<canvas id="backgroundCanvas" class="full-width full-height" width="250" height="600"></canvas>
					<canvas id="gameCanvas" class="full-width full-height" width="250" height="600"></canvas>
				</div>

							</div>
			
			<div class="text-center">
				<div class="p-less margin-bottom solid-border solid-background">
					<table>
					<tr>
						<td>Score </td>
						<td id="scoreVal">0</td>
					</tr>
					<tr>
						<td>Level </td>
						<td id="levelVal">0</td>
					</tr>
					<tr>
						<td>Lines </td>
						<td id="linesVal">0</td>
					</tr>
					</table>
				</div>
				<div class="solid-border margin-bottom solid-background">
					<div>Next</div>
					<canvas id="nextPieceCanvas" width="80" height="100"></canvas>
				</div>
				<div class="text-left">
				<button id="pauseToggleButton"
					class="toggle-button text-xl">
					&blacktriangleright;
					</button>
						
				<button
					id="musicToggleButton"
					class="toggle-button text-xl disabled">
					&sung;
				</button>
				<button
					id="sfxToggleButton"
					class="toggle-button text-xl">
					<)
				</button>
				</div>
			</div>
		</div>
		<div class="modal text-center solid-border solid-background" id="startScreen">
			<h1 class="font-xl">Tetris</h1>
			<table class="margin-auto">
				<tr>
					<td>move</td>
					<td>&leftarrow; &rightarrow;</td>
				</tr>
				<tr>
					<td>rotate</td>
					<td>&uparrow;</td>
				</tr>
				<tr>
					<td>drop</td>
					<td>&downarrow;</td>
				</tr>
				<tr>
					<td>hard drop</td>
					<td>spacebar</td>
				</tr>
			</table>		
			<br>
			<button onclick="startGame()">PLAY</button>
		</div>

				<div id="gameOver" class="text-center modal solid-border solid-background hide">
					<p class="font-xl">game over</p>
					<button onclick="Tetris.retry()">RETRY</button>
				</div>

		<div class="text-center d-sm-none m-t-m control-buttons">
			<div class="d-inline-block w-3"></div>
			<button class="w-3" id="rotateBtn">&uparrow;</button>
			<div class="d-inline-block w-3"></div>

			<button class="w-3" id="leftBtn">&leftarrow;</button>
			<div class="d-inline-block w-3"></div>
			<button class="w-3" id="rightBtn">&rightarrow;</button>


			<div class="d-inline-block w-3"></div>
			<button class="w-3" id="dropBtn">&downarrow;</button>
			<div class="d-inline-block w-3"></div>

			<button class="m-y-xl" id="hardDropBtn">hard drop</button>
		</div>
		<script src="js/all.js"></script>
	</body>
</html>
