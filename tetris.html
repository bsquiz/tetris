<html>
	<head>
		<title>tetris</title>
		<link rel="stylesheet" href="tetris.css">
	</head>

	<body>
		<div id="wrapper">
			<div>
				<div class="p gray-border">
				left / right arrow = move 
				<br>
				up arrow = rotate
				<br>
				down arrow = drop 
				<br>
				spacebar = hard drop
				</div>
			</div>

			<div class="m-x" id="game">
				<canvas id="backgroundCanvas" width="250" height="600"></canvas>
				<canvas id="gameCanvas" class="gray-border" width="250" height="600"></canvas>
				<div>
						<button id="leftBtn"><-</button>
						<button id="rightBtn">-></button>
						<button>spin</button>
						<button onclick="Tetris.init()">start</button>
						<button onclick="Tetris.pause()">pause</button>
						<button onclick="Tetris.start()">play</button>
						<button
							id="musicMuteButton"
							onclick="muteMusic()"
							style="display: none;">	
							mute music</button>
						<button	
							id="musicUnmuteButton"
							onclick="unmuteMusic()"
						>unmute music</button>
				</div>

				<div id="gameOver" class="gray-border">
					<p>game over</p>
					<button onclick="Tetris.retry();">retry</button>
				</div>
			</div>
			
			<div id="hud">
				<div class="p margin-bottom gray-border">	
				<div>Score</div>
				<div id="scoreVal">0</div>
				<div>Level</div>
				<div id="levelVal">0</div>
				<div>Lines</div>
				<div id="linesVal">0</div>
				</div>
				<div class="gray-border">
					<div>Next</div>
					<canvas id="nextPieceCanvas" width="75" height="75"></canvas>
				</div>
			</div>
		</div>
		<script src="js/objects/TetrisPiece.js"></script>
		<script src="js/objects/GameBoard.js"></script>
		<script src="js/game.js"></script>
		<script src="js/graphics/graphics.js"></script>
		<script src="js/graphics/hud.js"></script>
		<script src="js/audio/audio.js"></script>
		<script src="js/audio/musicPlayer.js"></script>
		<script src="js/audio/song.js"></script>
		<script src="js/audio/soundEffects.js"></script>
		<script src="js/init.js"></script>
		<script>
			function muteMusic() {
				BMusicPlayer.pause();
				document.getElementById('musicMuteButton').style.display = 'none';
				document.getElementById('musicUnmuteButton').style.display = 'block';
			}
			function unmuteMusic() {
				BMusicPlayer.play();
				document.getElementById('musicMuteButton').style.display = 'block';
				document.getElementById('musicUnmuteButton').style.display = 'none';
			}
		</script>
	</body>
</html>
