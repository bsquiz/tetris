<html>
	<head>
		<title>tetris</title>
		<link rel="stylesheet" href="all.css">
		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
			rel="stylesheet"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>

	<body>
		<div class="flex">
<div class="flex m-less" id="game">
	<!-- draw area -->
	<div class="canvas-wrapper d-relative solid-border solid-background">
		<canvas
			id="backgroundCanvas"
			class="full-width full-height"
			width="250"
			height="600"></canvas>
		<canvas
			id="gameCanvas"
			class="full-width full-height"
			width="250"
			height="600"></canvas>
	</div>

	<!-- HUD --> 
	<div class="m-l-less text-center">
		<div class="p-less solid-border solid-background">
			<table>
				<tr>
					<td>Score </td>
					<td id="scoreVal">0</td>
				</tr>
				<tr>
					<td>Level </td>
					<td id="levelVal">0</td>
				</tr>
				<tr>
					<td>Lines </td>
					<td id="linesVal">0</td>
				</tr>
			</table>
		</div>

		<div class="solid-border margin-bottom solid-background">
			<div>Next</div>
				<canvas id="nextPieceCanvas" width="80" height="100"></canvas>
			</div>
			<!-- menu buttons -->
			<div class="text-left">
				<button
					id="pauseToggleButton"
					class="toggle-button text-xl">
					&blacktriangleright;
				</button>
				<button
					id="musicToggleButton"
					class="toggle-button text-xl disabled">
					&sung;
				</button>
				<button
					id="sfxToggleButton"
					class="toggle-button text-xl">
					<)
				</button>
			</div>
		</div>
	</div>
</div>
<div class="text-center d-sm-none m-t-m control-buttons">
	<div class="flex dpad-row">
		<div class="equal-flex"></div>
		<button class="equal-flex triangle-up" id="rotateBtn"></button>
		<div class="equal-flex"></div>
		</div>
		<div class="flex dpad-row">
		<button class="equal-flex triangle-left" id="leftBtn"></button>
		<div class="equal-flex"></div>
		<button class="equal-flex triangle-right" id="rightBtn"></button>
		</div>
		<div class="flex dpad-row">
		<div class="equal-flex"></div>
		<button class="equal-flex triangle-down" id="dropBtn"></button>
		<div class="equal-flex"></div>
	</div>

	<button class="full-width m-y-xl" id="hardDropBtn">hard drop</button>
</div>
		</div>
<!-- start screen modal -->       
<div class="modal text-center solid-border solid-background" id="startScreen">
	<div class="flex flex-column full-height">
		<div class="logo-image">
			<h1 class="mt-0 mb-0 gray-background header">Tetris</h1>
			<div class="spires foreground">
				<div class="spire">
					<div class="cross"></div>
					<div class="spire-top half-rhombus"></div>
					<div class="spire-body">
						<div class="window left"></div>
						<div class="window"></div>
						<div class="window right"></div>
					</div>
			</div>
			<div class="spire">
				<div class="cross"></div>
				<div class="spire-top zigzags"></div>
				<div class="spire-body">
					<div class="window left"></div>
					<div class="window"></div>
					<div class="window right"></div>
				</div>
			</div>
			<div class="spire">
				<div class="cross"></div>
				<div class="spire-top dots"></div>
				<div class="spire-body">
					<div class="window left"></div>
					<div class="window"></div>
					<div class="window right"></div>
				</div>
			</div>
	</div>
	<div class="wall">
		<div class="window"></div>
		<div class="window"></div>
		<div class="window"></div>
		<div class="window"></div>
		<div class="window"></div>
		<div class="window"></div>
	</div>
</div>

<h2 class="mb-0 gray-background">how to play</h2>
<table class="margin-auto">
<tr>
<td>move</td>
<td>&leftarrow; &rightarrow;</td>
</tr>
<tr>
<td>rotate</td>
<td>&uparrow;</td>
</tr>
<tr>
<td>drop</td>
<td>&downarrow;</td>
</tr>
<tr>
<td>hard drop</td>
<td>spacebar</td>
</tr>
</table>
<br>
<button onclick="startGame()">PLAY</button>
</div>
</div>
<!-- game over modal -->
<div id="gameOver" class="fade-in text-center modal solid-border solid-background hide">
<p class="font-xl">game over</p>
<table class="margin-auto">
<tr>
<td>score</td>
<td id="finalScore">0</td>
</tr>
<tr>
<td># of lines</td>
<td id="finalLines">0</td>
</tr>
<tr>
<td>level</td>
<td id="finalLevel">0</td>
</tr>
</table>
<button onclick="Tetris.retry()">RETRY</button>
</div>
		<script src="js/all.js"></script>
	</body>
</html>
