<html>
	<head>
		<title>tetris</title>
		<link rel="stylesheet" href="tetris.css">
	</head>

	<body>
		<div id="wrapper">
			<div>
				<div class="p gray-border">
				left / right = <- -> 
				<br>
				rotate = ^ 
				<br>
				drop = | 
				<br>
				hard drop = spacebar
				</div>
			</div>

			<div class="m-x">
				<canvas id="backgroundCanvas" width="250" height="600"></canvas>
				<canvas id="gameCanvas" class="gray-border" width="250" height="600"></canvas>
				<div>
						<button id="leftBtn"><-</button>
						<button id="rightBtn">-></button>
						<button>spin</button>
						<button onclick="Tetris.init()">start</button>
						<button onclick="Tetris.pause()">pause</button>
						<button onclick="Tetris.start()">play</button>
				</div>
			</div>
			
			<div id="hud">
				<div class="p margin-bottom gray-border">	
				<div>Score</div>
				<div id="scoreVal"></div>
				<p>Level</p>
				<div id="levelVal"></div>
				<p>Lines</p>
				<div id="linesVal"></div>
				</div>
				<div class="gray-border">
					<div>Next</div>
					<canvas id="nextPieceCanvas" width="75" height="75"></canvas>
				</div>
			</div>
		</div>
		<script src="js/TetrisPiece.js"></script>
		<script src="js/GameBoard.js"></script>
		<script src="js/game.js"></script>
		<script src="js/graphics.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/musicPlayer.js"></script>
		<script src="js/song.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
